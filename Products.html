<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organic Suite Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      margin: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #007BFF;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Organic Suite Products</h1>
  <div class="card-container">
    <a href="Amazon.html" class="card-link">
      <div class="card">
        <div class="card-title">Amazon Organic</div>
        <div>Remove all amazon basics and sponsors for a ad-free experience.</div>
      </div>
    </a>
    <a href="PrivacySuite.html" class="card-link">
      <div class="card">
        <div class="card-title">Privacy Suite</div>
        <div>Enhance your privacy and block trackers.</div>
      </div>
    </a>
    <a href="SpeedBoost.html" class="card-link">
      <div class="card">
        <div class="card-title">Speed Boost</div>
        <div>Optimize your browsing speed and efficiency.</div>
      </div>
    </a>
  </div>
</body>
</html>
